<input
  type="checkbox"
  [id]="id"
  [name]="name"
  [checked]="checked"
  [indeterminate]="indeterminate"
  [disabled]="disabled"
  (blur)="touch()"
  [attr.aria-labelledby]="id + '-label'"
  (click)="_onInputClick($event)"
  class="nx-check__input"
  [value]="value"
/>

<label
  [id]="id + '-label'"
  [attr.for]="id"
  class="nx-check__label"
  [class.has-label]="labelHasContent"
>
  <span class="nx-check__control">
    <nx-icon *ngIf="checked" name="check" aria-hidden="true"></nx-icon>
    <div *ngIf="indeterminate" class="nx-check__indeterminate-indicator"></div>
  </span>
  <div
    class="nx-check__label-text"
    #checkboxLabelWrapper
    (cdkObserveContent)="labelContentChanged()"
  >
    <ng-content></ng-content>
  </div>
</label>
