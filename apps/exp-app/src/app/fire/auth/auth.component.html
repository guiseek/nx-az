<section>
  <p>
    auth works!
  </p>

  <p>{{ error$ | async }}</p>

  <p>{{ (loading$ | async) ? 'Carregando...' : '' }}</p>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div>
      <label for="email">Email</label>
      <input
        formControlName="email"
        type="email"
        name="email"
        id="email"
        required
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        name="password"
        id="password"
        required
      />
    </div>

    <button type="submit">Enviar</button>
  </form>
</section>
