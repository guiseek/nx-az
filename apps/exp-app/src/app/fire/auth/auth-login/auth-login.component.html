<p>
  auth-login works!
</p>
<form (ngSubmit)="onLogin()" [formGroup]="form">
  <div>
    <label for="email">Email</label>
    <input
      formControlName="email"
      type="email"
      name="email"
      id="email"
      required
    />
  </div>
  <div>
    <label for="password">Password</label>
    <input
      formControlName="password"
      type="password"
      name="password"
      id="password"
      required
    />
  </div>

  <button type="submit">Enviar</button>
</form>
